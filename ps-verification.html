<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="styling/main.css">
    <link rel="stylesheet" href="styling/main.css">
</head>

<body>

    <div class="container-fluid" style="margin-top: 80px;">


        <div class=" d-flex flex-column align-items-center">
            <div class="col-md-5">
                <a href="landingPage.html">
                    <img src="img/blue.png" alt="logo" width="180" class="align-self-start mb-4">
                </a>
            </div>
            <div class="shadow col-md-5 p-5 bg-light" style="border-radius: 10px;">
                <div class="text-center">
                    <h2 class="text-dark fw-bold mb-3">Enter Verification Code</h2>
                    <p class="m-0">Enter this verification code that we have sent to you
                    </p>
                </div>

                <form action="#" method="post" class="p-2">

                    <div class="row d-flex justify-content-between">
                        <div class="form-group mb-1 p-1 justify-content-center d-flex">
                            <input type="email" class="form-control inp-txt-light p-3 ps-3 mt-2 mb-2"
                                placeholder="Enter Verification Code" name="email" style="width: 95%;" required>
                        </div>
                    </div>

                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-primary rounded-pill p-2" type="submit">Submit</button>
                    </div>

                </form>

            </div>
        </div>

    </div>



    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
