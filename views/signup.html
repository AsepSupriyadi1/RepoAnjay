<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- OWN CSS -->
    <link rel="stylesheet" href="styling/main.css">
    <link rel="stylesheet" href="styling/main.css">
</head>

<body>

    <div class="container-fluid" style="margin-top: 35px;">


        <div class=" d-flex flex-column align-items-center">
            <div class="col-md-5">
                <a href="landingPage.html">
                    <img src="img/blue.png" alt="logo" width="180" class="align-self-start mb-4">
                </a>
            </div>
            <div class="shadow col-md-5 p-4 bg-light" style="border-radius: 10px;">
                <h3 class="text-dark fw-bold mb-3">Sign Up</h3>
                <form action="#" method="post" class="p-2">

                    <div class="row d-flex justify-content-between">
                        <div class="form-group col-lg-6 mb-1 p-1">
                            <input type="text" class="form-control inp-txt-light p-2 ps-3" placeholder="Firstname"
                                name="firstname" required>
                        </div>
                        <div class="form-group col-lg-6 mb-1 p-1">
                            <input type="text" class="form-control inp-txt-light p-2 ps-3" placeholder="Lastname"
                                name="lastname" required>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-between">
                        <div class="form-group mb-1 p-1">
                            <input type="email" class="form-control inp-txt-light p-2 ps-3" placeholder="Email"
                                name="email" required>
                        </div>
                    </div>

                    <div class="row w-50 mb-1">
                        <div class="form-group p-1">
                            <select class="form-select" name="country">
                                <option selected>Country</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Singapore">Singapore</option>
                                <option value="India">India</option>
                                <option value="Philipines">Philipines</option>
                            </select>
                        </div>
                    </div>


                    <div class="row d-flex justify-content-between mb-3">
                        <div class="form-group col-lg-6 mb-1 p-1">
                            <input type="password" class="form-control inp-txt-light p-2 ps-3" placeholder="Password"
                                name="password" required>
                        </div>
                        <div class="form-group col-lg-6 mb-1 p-1">
                            <input type="password" class="form-control inp-txt-light p-2 ps-3"
                                placeholder="Confirm Password" name="cpassword" required>
                        </div>
                    </div>



                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-primary rounded-pill p-2" type="submit">SIGN UP</button>
                    </div>
                    <p class="text-center mt-3">Already have an account?
                        <a href="loginForm.html" class="text-primary text-decoration-none">Sign in</a>
                    </p>
                </form>

            </div>
        </div>

    </div>



    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
