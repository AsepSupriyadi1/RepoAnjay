<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>


    <div class="container-fluid vh-50" style="margin-top:80px">

        <div class="d-flex justify-content-center ">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Create Account</h3>
                </div>
                <div class="p-4">
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary">
                                <iclass="bi bi-person-plus-fill text-white"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-envelope text-white"></i></span>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary" type="button"><span></span> Sign up</button>
                        </div>
                        <p class="text-center mt-3">Already have an account?
                            <span class="text-primary">Sign in</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
