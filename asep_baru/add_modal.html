<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b7d9f56fc5.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Launch demo modal
    </button>


    <!-- Modal -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="false">
        <div class="modal-dialog modal-lg  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Profile Section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">

                    <div class="col-9 mx-auto pt-4 pb-4">
                        <div class="row d-flex justify-content-evenly flex-wrap gy-3">

                            <a data-bs-toggle="modal" data-bs-target="#add-licenses"
                                class="text-decoration-none d-block col-lg-12 modal-btn">
                                <div
                                    class="d-flex flex-column text-dark p-4 border border border-2 text-center rounded">
                                    <i class="fa-sharp fa-solid fa-certificate mb-3 shrink" style="font-size: 4em;"></i>
                                    <h4>Lisences & Certifications</h4>
                                </div>
                            </a> <a data-bs-toggle="modal" data-bs-target="#add-about"
                                class="text-decoration-none d-block col-lg-6 add-section modal-btn">
                                <div
                                    class="d-flex flex-column text-dark p-4 border border border-2 text-center rounded">
                                    <i class="fa-solid fa-circle-info mb-3 shrink" style="font-size: 4em;"></i>
                                    <h4>About</h4>
                                </div>
                            </a> <a data-bs-toggle="modal" data-bs-target="#add-education"
                                class="text-decoration-none d-block col-lg-6 add-section modal-btn">
                                <div
                                    class="d-flex flex-column text-dark p-4 border border border-2 text-center rounded">
                                    <i class="fa-solid fa-school mb-3 shrink" style="font-size: 4em;"></i>
                                    <h4>Education</h4>
                                </div>
                            </a> <a data-bs-toggle="modal" data-bs-target="#add-experience"
                                class="text-decoration-none d-block col-lg-6 add-section modal-btn">
                                <div
                                    class="d-flex flex-column text-dark p-4 border border border-2 text-center rounded">
                                    <i class="fa-sharp fa-solid fa-briefcase mb-3 shrink" style="font-size: 4em;"></i>
                                    <h4>Experience</h4>
                                </div>
                            </a> <a data-bs-toggle="modal" data-bs-target="#add-skill"
                                class="text-decoration-none d-block col-lg-6 add-section modal-btn">
                                <div class="d-flex flex-column text-dark p-4 border border border-2 text-center">
                                    <i class="fa-sharp fa-solid fa-code-branch mb-3 shrink" style="font-size: 4em;"></i>
                                    <h4>Skill</h4>
                                </div>
                            </a>

                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
